<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Bedtime Stories Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome to the AI Spanish Bedtime stories generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="story-generator">
            <input type="text" placeholder="Enter a topic for the story you would like to generate"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e.: Princess, pigs or butterfly</div>
    </div>
        <div class="story hidden"id="story"></div><br></div>

    </main>



    <footer>This AI project was coded by Ana Fernandez and is
    <a
    href="https://github.com/avfernandez03/bedtime-stories-generator" target="_blank">opened-sourced on GitHub
    </a>and it is hosted
    <a
    href="https://bedtimestoriessite.netlify.app" target="_blank"> on Netlify.
    </a></footer>
<script src="src/index.js"></script>
</div>
</body>

</html>
